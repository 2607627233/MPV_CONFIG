# 此文件定义mpv的快捷键绑定和uosc右键菜单项目

### ====================== 不映射菜单 ======================
 MBTN_BACK         playlist-prev #@click
 MBTN_FORWARD      playlist-next #@click
 MBTN_LEFT      ignore   #@click
 MBTN_LEFT_DBL   ignore
 MBTN_FORWARD         script-binding  speedup #@press
 MBTN_FORWARD         script-binding slowdown #@release
 MBTN_LEFT     cycle fullscreen   #@double_click
 MBTN_MID no-osd   cycle pause  #@click
 MBTN_RIGHT        script-binding uosc/menu #@click
 ESC               set fullscreen no #@click
 ENTER             set fullscreen yes #@click
 Alt+ENTER         cycle fullscreen #@click
 SPACE             cycle pause #@click
 UP                set pause yes ; seek -0.05 exact   #@click
 DOWN              set pause yes ; seek  0.05 exact   #@click
 LEFT              seek -5  #@click
 RIGHT           seek 5         #@click                               
 RIGHT           script-message-to evafast speedup             #@press
 RIGHT           script-message-to evafast slowdown            #@release
 PGUP              add volume 1
 PGDWN             add volume -1 
 x                 script-binding sview/shader-view #@click
 `                 script-binding console/enable #@click
 c                 change-list glsl-shaders clr all      #@click
 Ctrl+a            apply-profile Anime     #@click
 tab               script-binding display-stats-toggle         #@click                                  
 q                 quit                   #@click                               
 g                 cycle interpolation           #@click          
 y                 script-binding uosc/subtitles              #@click                  
 ALT+x             add sub-scale +0.05                 #@click                  
 ALT+c             add sub-scale -0.05    #@click
 1                 set speed 1.0 #@click
 3                 set speed 3.0 #@click
 h                 script-binding   memo-history 
A                cycle-values video-aspect-override 16:9 4:3 2.35:1 -1;show-text 宽高比:${video-aspect-override}        #menu: 画面 > 切换 宽高比 > 循环切换
#                add contrast -1;show-text 对比度:${contrast}                                                           #menu: 画面 > 调色 > 对比度 -1
#                add contrast  1;show-text 对比度:${contrast}                                                           #menu: 画面 > 调色 > 对比度 +1
#                add brightness -1;show-text 亮度:${brightness}                                                         #menu: 画面 > 调色 > 亮度 -1
#                add brightness  1;show-text 亮度:${brightness}                                                         #menu: 画面 > 调色 > 亮度 +1
#                add gamma -1;show-text 伽马:${gamma}                                                                   #menu: 画面 > 调色 > 伽马 -1
#                add gamma  1;show-text 伽马:${gamma}                                                                   #menu: 画面 > 调色 > 伽马 +1
#                add saturation -1;show-text 饱和度:${saturation}                                                       #menu: 画面 > 调色 > 饱和度 -1
#                add saturation  1;show-text 饱和度:${saturation}                                                       #menu: 画面 > 调色 > 饱和度 +1
#                add hue -1;show-text 色相:${hue}                                                                       #menu: 画面 > 调色 > 色相 -1
#                add hue  1;show-text 色相:${hue}                                                                       #menu: 画面 > 调色 > 色相 +1
CTRL+BS          set contrast 0;set brightness 0;set gamma 0;set saturation 0;set hue 0;show-text 重置调色              #menu: 画面 > 调色 > 重置
h  script-binding memo-history #! History
##⇘⇘uosc一级菜单：#menu: 视频
#                cycle video                                                                                            #menu: 视频 > 切换  视频轨
#                set hwdec "no"                                                                                         #menu: 视频 > 切换  解码方式 > 软解
#                set hwdec "auto-safe"                                                                                  #menu: 视频 > 切换  解码方式 > 自动选择硬解加速模式
#                set hwdec "auto-copy"                                                                                  #menu: 视频 > 切换  解码方式 > 自动选择copy硬解模式
#                set hwdec "nvdec"                                                                                      #menu: 视频 > 切换  解码方式 > nvdec硬解
#                set hwdec "d3d11va"                                                                                    #menu: 视频 > 切换  解码方式 > d3d11va硬解
#                set hwdec "nvdec-copy"                                                                                 #menu: 视频 > 切换  解码方式 > nvdec-copy硬解
#                set hwdec "d3d11va-copy"                                                                               #menu: 视频 > 切换  解码方式 > d3d11va-copy硬解
CTRL+f           cycle d3d11-flip;show-text flip模式:${d3d11-flip}                                                      #menu: 视频 > 开/关 flip模式
d                cycle deinterlace;show-text 去交错:${deinterlace}                                                      #menu: 视频 > 开/关 反交错
CTRL+d           script-message autodeint                                                                               #menu: 视频 > 开启脚本自动反交错
s                screenshot subtitles                                                                                   #menu: 视频 > 截屏 > 同源尺寸-有字幕-无OSD-单帧
S                screenshot video                                                                                       #menu: 视频 > 截屏 > 同源尺寸-无字幕-无OSD-单帧
ALT+s            screenshot subtitles+each-frame                                                                        #menu: 视频 > 截屏 > 同源尺寸-有字幕-无OSD-逐帧
ALT+S            screenshot video+each-frame                                                                            #menu: 视频 > 截屏 > 同源尺寸-无字幕-无OSD-逐帧


