##⇘⇘uosc一级菜单：#menu: 其它
CTRL+P           script-message cycle-commands "apply-profile Anime4K;show-text 配置组：Anime4K" "apply-profile ravu-3x;show-text 配置组：ravu-3x" "apply-profile Normal;show-text 配置组：Normal" "apply-profile AMD-FSR_EASU;show-text 配置组：AMD-FSR_EASU" "apply-profile NNEDI3;show-text 配置组：NNEDI3" #menu: 其它 > 常规配置组 > 切换  指定配置组
ALT+1            apply-profile Normal;show-text 配置组：Normal                                                          #menu: 其它 > 常规配置组 > 切换  Normal配置
ALT+2            apply-profile Normal+;show-text 配置组：Normal+                                                        #menu: 其它 > 常规配置组 > 切换  Normal+配置
ALT+3            apply-profile Anime;show-text 配置组：Anime                                                            #menu: 其它 > 常规配置组 > 切换  Anime配置
ALT+4            apply-profile Anime+;show-text 配置组：Anime+                                                          #menu: 其它 > 常规配置组 > 切换  Anime+配置
#                apply-profile ravu-lite;show-text 配置组：ravu-lite                                                    #menu: 其它 > 常规配置组 > 切换  Ravu-lite配置
ALT+5            apply-profile ravu-3x;show-text 配置组：ravu-3x                                                        #menu: 其它 > 常规配置组 > 切换  Ravu-3x配置
ALT+6            apply-profile ACNet;show-text 配置组：ACNet                                                            #menu: 其它 > 常规配置组 > 切换  ACNet配置
#                apply-profile ACNet;show-text 配置组：ACNet+                                                           #menu: 其它 > 常规配置组 > 切换  ACNet+配置
ALT+7            apply-profile Anime4K;show-text 配置组：Anime4K                                                        #menu: 其它 > 常规配置组 > 切换  Anime4k配置
ALT+A                apply-profile Anime4K+;show-text 配置组：Anime4K+                                                      #menu: 其它 > 常规配置组 > 切换  Anime4k+配置
ALT+8            apply-profile NNEDI3;show-text 配置组：NNEDI3                                                          #menu: 其它 > 常规配置组 > 切换  NNEDI3配置
