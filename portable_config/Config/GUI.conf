<                playlist-prev;show-text 播放列表:${playlist-pos-1}/${playlist-count}                                   #menu: 导航 > 上个文件
>                playlist-next;show-text 播放列表:${playlist-pos-1}/${playlist-count}                                   #menu: 导航 > 下个文件
